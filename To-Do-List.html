<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<style>
body {
    font-family: 'Segoe UI', 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--container-bg, #fff); /* Now matches previous container color */
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
}

/* Default (light) theme */
:root {
    --primary: #6c63ff;
    --primary-dark: #5548c8;
    --accent: #f9a826;
    --background: #f7f8fa;
    --container-bg: #fff;
    --text: #22223b;
    --completed: #b5b5b5;
    --header-bg: #6c63ff;
    --header-text: #fff;
    --body-bg: #d6c5fa; /* Light purple for default */
}

/* Theme: Blue */
.theme-blue {
    --primary: #2196f3;
    --primary-dark: #1565c0;
    --accent: #90caf9;
    --background: #e3f2fd;
    --container-bg: #f5faff;
    --header-bg: #2196f3;
    --header-text: #fff;
    --body-bg: #b3e0ff; /* Light blue shade */
}

/* Theme: Green */
.theme-green {
    --primary: #43a047;
    --primary-dark: #2e7031;
    --accent: #a5d6a7;
    --background: #e8f5e9;
    --container-bg: #f6fff7;
    --header-bg: #43a047;
    --header-text: #fff;
    --body-bg: #c8e6c9; /* Light green shade */
}

/* Theme: Pink */
.theme-pink {
    --primary: #e91e63;
    --primary-dark: #ad1457;
    --accent: #f8bbd0;
    --background: #fce4ec;
    --container-bg: #fff0f6;
    --header-bg: #e91e63;
    --header-text: #fff;
    --body-bg: #f8bbd0; /* Light pink shade */
}

/* Dark mode: use dark background */
.dark-mode body {
    background-color: var(--background) !important;
    color: var(--text);
}

.dark-mode .container {
    background-color: var(--container-bg);
    border-color: var(--primary);
}

.dark-mode header {
    background-color: var(--header-bg);
    color: var(--header-text);
}

.dark-mode #toggle-mode {
    background: var(--primary);
    color: #23272f;
}

.dark-mode #toggle-mode:hover {
    background: var(--primary-dark);
    color: #fff;
}

.dark-mode input[type="text"],
.dark-mode input[type="date"],
.dark-mode select,
.dark-mode textarea {
    color: #111 !important;
    background: #f7f8fa !important;
    border-color: #e0e0e0 !important;
}

.dark-mode #progress-bar-container {
    background: #333;
}

.dark-mode #progress-bar {
    background: var(--primary);
}

.dark-mode #progress-text {
    color: #f7f8fa;
}

.dark-mode .task-notes {
    margin-top: 10px;
    display: block;
}

.dark-mode .task-info > * {
    margin-top: 8px;
}

.dark-mode .task-info > *:first-child {
    margin-top: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px 32px;
    background-color: var(--header-bg);
    color: var(--header-text);
    border-radius: 0 0 16px 16px;
    box-shadow: 0 2px 8px rgba(108, 99, 255, 0.08);
    margin-bottom: 32px; /* Add this line for spacing */
}

h1 {
    margin: 0;
    font-weight: 700;
    letter-spacing: 1px;
}

#toggle-mode {
    cursor: pointer;
    background: var(--accent);
    border: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 18px;
    border-radius: 6px;
    transition: background 0.3s;
}

#toggle-mode:hover {
    background: var(--primary-dark);
}

.dark-mode #toggle-mode {
    background: var(--primary);
    color: #23272f;
}

.dark-mode #toggle-mode:hover {
    background: var(--primary-dark);
    color: #fff;
}

.container {
    max-width: 600px;
    margin: 32px auto;
    padding: 32px;
    background-color: var(--body-bg, #d6c5fa); /* Now matches previous body color */
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(108, 99, 255, 0.08);
    border: 2.5px solid var(--primary);
    position: relative; /* Ensure positioning context for the footer badge */
}

.task-input {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 24px;
    align-items: flex-start;
}

.task-input input[type="text"],
.task-input input[type="date"],
.task-input select,
.task-input textarea {
    flex: 1 1 180px;
    min-width: 140px;
    max-width: 100%;
    padding: 12px;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    font-size: 16px;
    background: #f4f4fb;
    color: var(--text);
    outline: none;
    transition: border 0.2s;
    box-sizing: border-box;
}

.task-input textarea {
    resize: vertical;
    min-height: 38px;
    max-height: 100px;
}

.task-input button,
.task-actions button,
.import-label {
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    background-color: var(--primary);
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s, color 0.3s;
    margin-top: 0;
    margin-bottom: 0;
    display: inline-block;
    min-width: 120px;
    text-align: center;
}

.task-input button:hover,
.task-actions button:hover,
.import-label:hover {
    background-color: var(--primary-dark);
    color: #fff;
}

/* Style for Import label to look like a button */
.import-label {
    margin-left: 8px;
}

/* Task action bar alignment */
.task-actions {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-top: 24px;
    flex-wrap: wrap;
}

/* Theme selector styling */
#theme-selector {
    padding: 10px 16px;
    border-radius: 6px;
    border: 2.5px solid var(--primary);
    font-size: 15px;
    background: var(--body-bg); /* Match the container background color according to the theme */
    color: var(--text);
    outline: none;
    transition: 
        border 0.3s,
        background 0.3s,
        color 0.3s,
        box-shadow 0.3s,
        transform 0.2s;
    box-shadow: 0 2px 8px rgba(108, 99, 255, 0.08);
}

#theme-selector:hover,
#theme-selector:focus {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary-dark);
    box-shadow: 0 0 0 3px var(--primary);
    transition: 
        border 0.3s,
        background 0.3s,
        color 0.3s,
        box-shadow 0.3s,
        transform 0.2s;
    transform: scale(1.04);
}

/* Filter bar alignment */
.task-filters {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 18px;
    flex-wrap: wrap;
}

.task-filters input[type="text"],
.task-filters select {
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    font-size: 15px;
    background: #f4f4fb;
    color: var(--text);
    outline: none;
    transition: border 0.2s;
    min-width: 120px;
}

/* Task list buttons (Edit/Delete) */
.task-item button {
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    font-size: 15px;
    margin-left: 16px; /* Increased space between date and buttons */
    border-radius: 4px;
    padding: 4px 10px;
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
}

.task-item button:hover {
    background: #ececec;
    color: var(--primary-dark);
}

/* If you want only the first button (Edit) to have extra space from the date: */
.task-item button:first-of-type {
    margin-left: 16px;
}

/* Task info styling for better readability */
.task-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.task-info strong {
    font-size: 17px;
    color: var(--text);
    font-weight: 600;
}

.task-date,
.task-category,
.task-priority,
.task-recurring {
    display: inline-block;
    font-size: 13px;
    margin-left: 6px;
    padding: 2px 8px;          /* Equal left and right padding */
    border-radius: 999px;      /* Fully curved pill shape */
    background: #ececec;
    color: #555;
    font-weight: 500;
    box-sizing: border-box;
    white-space: nowrap;       /* Prevent breaking into multiple lines */
}

.task-date {
    background: var(--body-bg, #d6c5fa); /* Same as container background */
    color: #555;
    font-size: 13px;
    margin-left: 6px;
    padding: 2px 8px;
    border-radius: 4px;
    font-weight: 500;
}

.task-category {
    background: linear-gradient(90deg, #e3f2fd 60%, #bbdefb 100%);
    color: #1976d2;
    border: 1.5px solid #90caf9;
    font-weight: 600;
    box-shadow: 0 1px 4px 0 rgba(33,150,243,0.07);
}
.task-priority {
    background: linear-gradient(90deg, #fff3e0 60%, #ffe0b2 100%);
    color: #e65100;
    border: 1.5px solid #ffb74d;
    font-weight: 600;
    box-shadow: 0 1px 4px 0 rgba(255,152,0,0.07);
}
.task-recurring {
    background: linear-gradient(90deg, #e8f5e9 60%, #c8e6c9 100%);
    color: #388e3c;
    border: 1.5px solid #81c784;
    font-weight: 600;
    box-shadow: 0 1px 4px 0 rgba(76,175,80,0.07);
}
.task-notes {
    font-size: 13px;
    color: #888;
    margin-top: 2px;
    padding-left: 2px;
}

/* Dark mode: task notes margin adjustment */
.dark-mode .task-notes {
    margin-top: 10px;
    display: block;
}

/* Progress bar container: thinner and subtle */
#progress-bar-container {
    width: 100%;
    background: #ececec;
    border-radius: 8px;
    margin-bottom: 16px;
    height: 8px; /* Thinner bar */
    position: relative;
    overflow: hidden;
}

/* Progress bar: use button color in light mode */
#progress-bar {
    height: 100%;
    background: var(--primary); /* Same as button color */
    border-radius: 8px;
    width: 0;
    transition: width 0.3s;
}

/* Progress text: move below the bar for clarity */
#progress-text {
    position: static;
    display: block;
    text-align: center;
    color: #333;
    font-size: 14px;
    line-height: 20px;
    margin-top: 4px;
}

.task-badges {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 4px;
    flex-wrap: wrap;
}

.task-badges > *:first-child {
    margin-left: 0;
}

/* Add this at the end of your CSS file or near other footer styles */
.footer {
    width: auto;
    min-width: 180px;
    max-width: 80%;
    position: absolute;
    right: 24px;
    bottom: 18px;
    text-align: right;
    padding: 8px 18px;
    font-size: 15px;
    color: var(--primary);
    background: linear-gradient(90deg, #ede7f6 0%, #fff 100%);
    letter-spacing: 1.2px;
    font-weight: 600;
    border-top: 2px solid var(--primary);
    border-radius: 16px 0 12px 16px;
    box-shadow: 0 2px 12px 0 rgba(108,99,255,0.08);
    margin: 0;
    transition: background 0.3s, color 0.3s, border-color 0.3s;
    z-index: 2;
}

.dark-mode .footer {
    background: linear-gradient(90deg, #2d2a4a 0%, #23223a 100%);
    color: var(--primary);
    border-top: 2px solid var(--primary);
    box-shadow: 0 2px 12px 0 rgba(108,99,255,0.12);
}

/* Beautiful dropdown hover for all selects */
select {
    transition: 
        border 0.3s,
        background 0.3s,
        color 0.3s,
        box-shadow 0.3s,
        transform 0.2s;
}

select:hover,
select:focus {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary-dark);
    box-shadow: 0 0 0 3px var(--primary);
    transform: scale(1.03);
    outline: none;
}</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
            <button id="toggle-mode">Toggle Dark/Light Mode</button>
        </header>
        <main>
            <div class="task-input">
                <input type="text" id="task-title" placeholder="Add a new task..." />
                <input type="date" id="task-deadline" />
                <select id="task-category">
                    <option value="">Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <select id="task-priority">
                    <option value="">Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="task-recurring">
                    <option value="">One-time</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <textarea id="task-notes" placeholder="Notes (optional)" rows="2"></textarea>
                <button id="add-task">Add Task</button>
            </div>
            <div class="task-filters">
                <input type="text" id="task-search" placeholder="🔍 Search tasks..." />
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <select id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <span id="progress-text"></span>
            </div>
            <ul id="task-list"></ul>
            <div class="task-actions">
                <select id="theme-selector">
                    <option value="default">Default</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="pink">Pink</option>
                </select>
                <button id="export-tasks">Export Tasks</button>
                <input type="file" id="import-tasks" style="display:none;" />
                <label for="import-tasks" class="import-label">Import Tasks</label>
            </div>
        </main>
    </div>
    <script >
// To Do List Application

// --- DOM Elements ---
const taskTitleInput = document.getElementById('task-title');
const taskDeadlineInput = document.getElementById('task-deadline');
const taskCategoryInput = document.getElementById('task-category');
const taskPriorityInput = document.getElementById('task-priority');
const taskRecurringInput = document.getElementById('task-recurring');
const taskNotesInput = document.getElementById('task-notes');
const addTaskButton = document.getElementById('add-task');
const taskList = document.getElementById('task-list');
const toggleModeButton = document.getElementById('toggle-mode');
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');
const taskSearchInput = document.getElementById('task-search');
const filterCategoryInput = document.getElementById('filter-category');
const filterPriorityInput = document.getElementById('filter-priority');
const themeSelector = document.getElementById('theme-selector');
const exportTasksBtn = document.getElementById('export-tasks');
const importTasksInput = document.getElementById('import-tasks');

// --- Data ---
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// --- Helpers ---
function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

function getFilteredTasks() {
    let filtered = tasks;
    const search = taskSearchInput.value.toLowerCase();
    const category = filterCategoryInput.value;
    const priority = filterPriorityInput.value;

    if (search) {
        filtered = filtered.filter(task =>
            task.title.toLowerCase().includes(search) ||
            (task.notes && task.notes.toLowerCase().includes(search))
        );
    }
    if (category) {
        filtered = filtered.filter(task => task.category === category);
    }
    if (priority) {
        filtered = filtered.filter(task => task.priority === priority);
    }
    return filtered;
}

let editIndex = null; // Track which task is being edited

// --- Render ---
function renderTasks() {
    taskList.innerHTML = '';
    const filteredTasks = getFilteredTasks();
    filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = `task-item ${task.priority ? task.priority.toLowerCase() : ''}` + (task.completed ? ' completed' : '');

        // Checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        });

        // Task info
        const info = document.createElement('div');
        info.className = 'task-info';
        info.innerHTML = `<strong>${task.title}</strong>
            <div class="task-badges">
                ${task.category ? `<span class="task-category">${task.category}</span>` : ''}
                ${task.priority ? `<span class="task-priority">${task.priority}</span>` : ''}
                ${task.recurring ? `<span class="task-recurring">${task.recurring}</span>` : ''}
                ${task.deadline ? `<span class="task-date">${task.deadline}</span>` : ''}
            </div>
            ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}`;

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
            // Fill the form with task data
            taskTitleInput.value = task.title;
            taskDeadlineInput.value = task.deadline;
            taskCategoryInput.value = task.category;
            taskPriorityInput.value = task.priority;
            taskRecurringInput.value = task.recurring;
            taskNotesInput.value = task.notes;
            editIndex = tasks.indexOf(task); // Save the index for editing
            addTaskButton.textContent = "Update Task";
        };

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
            tasks.splice(tasks.indexOf(task), 1);
            saveTasks();
            renderTasks();
        };

        li.appendChild(checkbox);
        li.appendChild(info);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
    });
    updateProgressBar();
}

// --- Progress Bar ---
function updateProgressBar() {
    const total = tasks.length;
    const completed = tasks.filter(t => t.completed).length;
    const percent = total ? Math.round((completed / total) * 100) : 0;
    progressBar.style.width = percent + '%';
    progressText.textContent = `${percent}% Complete (${completed}/${total})`;
}

// --- Add or Update Task ---
addTaskButton.onclick = () => {
    const title = taskTitleInput.value.trim();
    if (!title) return alert('Please enter a task title.');
    const task = {
        title,
        deadline: taskDeadlineInput.value,
        category: taskCategoryInput.value,
        priority: taskPriorityInput.value,
        recurring: taskRecurringInput.value,
        notes: taskNotesInput.value,
        completed: false
    };

    if (editIndex !== null) {
        // Update existing task
        tasks[editIndex] = { ...tasks[editIndex], ...task };
        editIndex = null;
        addTaskButton.textContent = "Add Task";
    } else {
        // Add new task
        tasks.push(task);
    }
    saveTasks();
    renderTasks();
    // Clear inputs
    taskTitleInput.value = '';
    taskDeadlineInput.value = '';
    taskCategoryInput.value = '';
    taskPriorityInput.value = '';
    taskRecurringInput.value = '';
    taskNotesInput.value = '';
};

// --- Search & Filter ---
taskSearchInput.oninput = renderTasks;
filterCategoryInput.onchange = renderTasks;
filterPriorityInput.onchange = renderTasks;

// --- Theme Switching ---
themeSelector.onchange = function() {
    document.body.className = document.body.className.replace(/th
